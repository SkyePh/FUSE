<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Call Type</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h1 class="text-xl font-semibold mb-4">Do you want to include closed calls?</h1>
        <form action="/home" method="get">
            <button type="submit" name="closed" value="true" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                Yes
            </button>
            <button type="submit" name="closed" value="false" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                No
            </button>
        </form>
    </div>
</body>
</html>
